<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarkista ik√§</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        function CheckAge() {
            const [name, setName] = React.useState('');
            const [age, setAge] = React.useState('');
            const [message, setMessage] = React.useState('');

            const formSubmitted = (event) => {
                event.preventDefault();
                if (age >= 18) {
                    setMessage('Hello ' + name);
                } else {
                    setMessage('You are too young');
                }
            };
            
            return (
                <div>
                    <p>{message}</p>
                    <form onSubmit={formSubmitted}>   
                        <p>Name: </p><input type="text" value={name} onChange={e => setName(e.target.value)} /><br />
                        <p>Age: </p><input type="text" value={age} onChange={e => setAge(e.target.value)} /><br />
                        <input type="submit" value="Submit" />
                    </form> 
                </div>
            )
        };

        ReactDOM.render(<CheckAge />, document.getElementById("root"));
    </script>
  </body>
</html>
