<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarkista ikä</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        function CheckAge() {
            const [name, setName] = React.useState('');
            const [age, setAge] = React.useState('');

            const nameChanged = (event) => {
                setName(event.target.value);
            };

            const ageChanged = (event) => {
                setAge(event.target.value);
            };

            const formSubmitted = (event) => {
                event.preventDefault();
                if (age >= 18) {
                    // en saa tekstiä tulostettua sivulle :(
                    <div>Hello {name}</div>;
                } else {
                    <div>You are too young</div>

                }
            };
            
            return (
                <div>
                    <form onSubmit={formSubmitted}>   
                        <p>Name: </p><input type="text" value={name} onChange={nameChanged} /><br />
                        <p>Age: </p><input type="text" value={age} onChange={ageChanged} /><br />
                        <input type="submit" value="Submit" />
                    </form> 
                </div>
            )
        };

        ReactDOM.render(<CheckAge />, document.getElementById("root"));
    </script>
  </body>
</html>
